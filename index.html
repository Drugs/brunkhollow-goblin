<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Brunkhollow Goblin Name Generator">
  <meta name="keywords" content="Brunkhollow, goblin, generator">
  <title>Brunkhollow Goblin Name Generator</title>
  <link rel="icon" type="image/png" href="gobbo.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="name.js"></script>
	<style type="text/css">
		.bi {
			font-size: 0.9em;
		}
		.bi-dice-3-fill::before {
			transform: rotate(65deg);
			position: relative;
			z-index: 0;
			color: #6e7175;
		}
		.bi-dice-6-fill::before {
			position: relative;
			margin-left:-10px;
			z-index: 20 !important;
		}
		div > h3{
			display: flex;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1 class="mt-2">Brunkhollow Goblin Generator <img src="gobbo.png" style="vertical-align: bottom;" height="45"></h1>
		<div class="row mt-3">
			<div class="col-lg-6">
				<button type="button" class="btn btn-success" id="rollButton">Create your goblin</button>
			</div>
		</div>
		<div class="row mt-3 mb-4">
			<div id="" class="col-lg-6">
				<h3 onmouseover="showButton('block' , 'firstNameButton')" onmouseout="showButton('none' , 'firstNameButton')"><o id="firstName">First Name</o>
					<a alt='Reroll!' data-bs-toggle="tooltip" data-bs-title="Click to reroll!" id="firstNameButton" style="display: none; margin-left:1em; cursor:pointer;" onclick="rerollFName()">
					<i id="dice" class="bi bi-dice-3-fill"></i><i class="bi bi-dice-6-fill"></i>
				</a>
				</h3>
				
				
				<h3 onmouseover="showButton('block' , 'lastNameButton')" onmouseout="showButton('none' , 'lastNameButton')"><o id="lastName">Last Name</o>
				<a alt='Reroll!' data-bs-toggle="tooltip" data-bs-title="Click to reroll!" id="lastNameButton" style="display: none; margin-left:1em; cursor:pointer;" onclick="rerollLName()">
					<i id="dice" class="bi bi-dice-3-fill"></i><i class="bi bi-dice-6-fill"></i>
				</a>
				</h3>
			</div>
		</div>
      <hr class="mb-4">
	  <p> Created By <b>HellJack</b>, Web version by <b>Baron Samedi</b> </p>
    
	</div>
	<script>
		const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
		const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
		document.getElementById("dice").style.zIndex = "0";// Starting tooltips
		
		function getRandomElement(array) {
		  return array[Math.floor(Math.random() * array.length)];
		}
		
		rollGoblin(); // Roll all tables when the page loads
		
		function showButton(arg , div) {
			const button = document.getElementById(div);
			button.style.display = arg;
		}
		function rollGoblin() {
			let GfirstName = getRandomElement(firstName);
			let GlastName = getRandomElement(lastName);
			document.getElementById("firstName").innerHTML = GfirstName;
			document.getElementById("lastName").innerHTML = GlastName;
		}
		function rerollFName() {
			let GfirstName = getRandomElement(firstName);
			document.getElementById("firstName").innerHTML = GfirstName;
		}
		function rerollLName() {
			let GlastName = getRandomElement(lastName);
			document.getElementById("lastName").innerHTML = GlastName;
		}
		
    const rollButton = document.getElementById("rollButton")
    rollButton.addEventListener("click", rollGoblin);
  </script>
 
</body>
</html>
